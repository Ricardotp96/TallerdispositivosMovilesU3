<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Resolucion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ✅ HTML personalizado aquí -->
  <div class="portada-container">
    <!-- Logo -->
    

    <div class="header-flex">
      <div class="logo-container">
        <img src="assets/imgs/fondo1.png" alt="Logo Municipalidad San Pedro de la Paz" />
      </div>
      <div class="info-text">
        <div>*** Tecnico ***</div>
        <div>Rtapia</div>
        <div>Depto. Informatica</div>
      </div>
    </div>
    

    <!-- Menú horizontal -->
  <ion-segment value="crear" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="crear">
      <ion-label>Pendientes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="estado">
      <ion-label>Resueltas</ion-label>
    </ion-segment-button>
    
  </ion-segment>

    <div class="portada-container">
      
  
      <h2 class="titulo-crear">Tickets</h2>

  
      <div class="form-container">
        <ion-item class="input-verde" lines="none">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" value="Sebastian Borda"></ion-input>
        </ion-item>
      
        <ion-item class="input-verde" lines="none">
          <ion-label position="floating">IdSolicitud</ion-label>
          <ion-input type="email" value="1"></ion-input>
        </ion-item>
      
        <ion-item class="input-verde" lines="none">
          <ion-label position="floating">Fecha</ion-label>
          <ion-input type="tel" value="25/04/2025"></ion-input>
        </ion-item>
      </div>
      
  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Solicitud</ion-label>
        <ion-textarea auto-grow="true" value="Computador sin conexion a internet"></ion-textarea>
      </ion-item>


      <h2 class="titulo-crear">Resolucion Tickets</h2>

  
      <div class="form-container">
        <ion-item class="input-verde" lines="none">
          <ion-label position="floating">Tecnico</ion-label>
          <ion-input type="text" value="Ricardo Tapia"></ion-input>
        </ion-item>
      
            
        <ion-item class="input-verde" lines="none">
          <ion-label position="floating">Fecha</ion-label>
          <ion-input type="tel" value="26/04/2025"></ion-input>
        </ion-item>
      </div>

      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Detalle Resolucion</ion-label>
        <ion-textarea auto-grow="true" value="reparacion de cable de red"></ion-textarea>
      </ion-item>
  
      <div class="botones-container">
        <ion-button expand="block" color="danger">Cancelar</ion-button>
        <ion-button expand="block" color="primary">Guardar</ion-button>
      </div>
      
      
    </div>
