<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ✅ HTML personalizado aquí -->
  <div class="portada-container">
    <!-- Logo -->
    

    <div class="header-flex">
      <div class="logo-container">
        <img src="assets/imgs/fondo1.png" alt="Logo Municipalidad San Pedro de la Paz" />
      </div>
      <div class="info-text">
        <div>*** Usuario ***</div>
        <div>Sborda</div>
        <div>Dirección de tránsito</div>
      </div>
    </div>
    

    <!-- Menú horizontal -->
  <ion-segment value="crear" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="crear">
      <ion-label>Crear</ion-label>
    </ion-segment-button>
    <ion-segment-button value="estado">
      <ion-label>Estado</ion-label>
    </ion-segment-button>
    <ion-segment-button value="historial">
      <ion-label>Historial</ion-label>
    </ion-segment-button>
  </ion-segment>

    <div class="portada-container">
      
  
      <h2 class="titulo-crear">Crear Solicitud de Soporte</h2>

  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Departamento</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item class="input-verde" lines="none">
        <ion-label>Archivo</ion-label>
        <input type="file" />
      </ion-item>
  
      <ion-item class="input-verde" lines="none">
        <ion-label position="floating">Solicitud</ion-label>
        <ion-textarea auto-grow="true"></ion-textarea>
      </ion-item>
  
      <div class="botones-container">
        <ion-button expand="block" color="danger">Limpiar</ion-button>
        <ion-button expand="block" color="primary">Crear</ion-button>
      </div>
      
      
    </div>

    

    
        
        <ion-button expand="block" color="danger">Salir</ion-button>
      

    <!-- Componente existente 
    <app-explore-container name="prueba 1"></app-explore-container> -->
  </div>

</ion-content>
