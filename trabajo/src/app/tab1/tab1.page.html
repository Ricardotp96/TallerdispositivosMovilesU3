<ion-content [fullscreen]="true" class="ion-padding">    
  <ion-header collapse="condense">     
    <ion-toolbar>       
      <ion-title size="large">Tab 1</ion-title>     
    </ion-toolbar>   
  </ion-header>    

  <!-- ✅ HTML personalizado aquí -->   
  <div class="portada-container">     
    <!-- Logo -->           
    <div class="header-flex">       
      <div class="logo-container">         
        <img src="assets/imgs/fondo1.png" alt="Logo Municipalidad San Pedro de la Paz" />       
      </div>       
      <div class="info-text">         
        <div>*** Usuario ***</div>         
        <div>{{ usuarioLogueado }}</div>         
        <div>Dirección de Tránsito</div>       
      </div>            
    </div>             

    <!-- Buscador sin funcionalidad --> 
    <ion-item class="buscador-degradado">   
      <ion-icon name="search" slot="start"></ion-icon>   
      <ion-input placeholder="Buscar..."></ion-input> 
    </ion-item>           

    <!-- Menú horizontal -->   
    <ion-segment value="crear" (ionChange)="segmentChanged($event)">     
      <ion-segment-button value="crear">       
        <ion-label>Crear</ion-label>     
      </ion-segment-button>     
      <ion-segment-button value="estado">       
        <ion-label>Estado</ion-label>     
      </ion-segment-button>     
      <ion-segment-button value="historial">       
        <ion-label>Historial</ion-label>     
      </ion-segment-button>   
    </ion-segment>      

    <div class="portada-container">                 
      <h2 class="titulo-crear">Crear Solicitud de Soporte</h2>           

      <!-- ✅ FORMULARIO FUNCIONAL CON ngModel -->
      <form #solicitudForm="ngForm" (ngSubmit)="crearSolicitud()">
        
        <ion-item class="input-verde" lines="none">         
          <ion-label position="floating">Nombre *</ion-label>         
          <ion-input 
            type="text" 
            [(ngModel)]="nombre" 
            name="nombre" 
            required>
          </ion-input>       
        </ion-item>          

        <ion-item class="input-verde" lines="none">         
          <ion-label position="floating">Email *</ion-label>         
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required>
          </ion-input>       
        </ion-item>          

        <ion-item class="input-verde" lines="none">         
          <ion-label position="floating">Teléfono *</ion-label>         
          <ion-input 
            type="tel" 
            [(ngModel)]="telefono" 
            name="telefono" 
            required>
          </ion-input>       
        </ion-item>          

        <ion-item class="input-verde" lines="none">         
          <ion-label position="floating">Departamento *</ion-label>         
          <ion-input 
            type="text" 
            [(ngModel)]="departamento" 
            name="departamento" 
            required>
          </ion-input>       
        </ion-item>          

        <ion-item class="input-verde" lines="none">         
          <ion-label>Archivo</ion-label>         
          <input 
            type="file" 
            (change)="onFileSelected($event)"
            accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />       
        </ion-item>          

        <ion-item class="input-verde" lines="none">         
          <ion-label position="floating">Solicitud *</ion-label>         
          <ion-textarea 
            auto-grow="true" 
            [(ngModel)]="solicitud" 
            name="solicitud" 
            required>
          </ion-textarea>       
        </ion-item>          

        <div class="botones-container">         
          <ion-button 
            expand="block" 
            color="danger" 
            type="button" 
            (click)="limpiarFormulario()">
            Limpiar
          </ion-button>         
          <ion-button 
            expand="block" 
            color="primary" 
            type="submit"
            [disabled]="!solicitudForm.valid">
            Crear
          </ion-button>       
        </div>

      </form>
                   
    </div>                          

    <ion-button expand="block" color="danger" (click)="logout()">       
      Salir     
    </ion-button>             

    <!-- Componente existente      
    <app-explore-container name="prueba 1"></app-explore-container> --> 
  </div>  
</ion-content>
